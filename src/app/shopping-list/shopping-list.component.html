<div class="row">
  <div class="col-xs-10">
    <app-shopping-edit></app-shopping-edit>

    <hr>

    <!--         async permet de subscribe et changer la vue quand quand les données seront reçues-->
    <ul class="list-group">
      <a class="list-group-item" style="cursor: pointer"
         (click)="onEditItem(i)"
         *ngFor="let ingredient of (ingredients | async)?.ingredients; let i = index">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
</div>
